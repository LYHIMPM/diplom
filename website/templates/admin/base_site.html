{% extends "admin/base_site.html" %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Панель администратора Astra</a></h1>
{% endblock %}

{% block extrahead %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
:root {
--body-bg: #282c34;
--darkened-bg: #23272e;
--textinput-bg: #272b31;
--primary: #264b5d;
--primary-fg: #eee;
--body-fg: #eeeeee;
--body-quiet-color: #e0e0e0;
--body-loud-color: #ffffff;
--breadcrumbs-link-fg: #e0e0e0;
--breadcrumbs-bg: var(--primary);
--link-fg: #81d4fa;
--link-hover-color: #4ac1f7;
--link-selected-fg: #6f94c6;
--hairline-color: #272727;
--border-color: #353535;
--error-fg: #e35f5f;
--message-success-bg: #006b1b;
--message-warning-bg: #583305;
--message-error-bg: #570808;
--selected-bg: #1b1b1b;
--selected-row: #00363a;
--close-button-bg: #333333;
--close-button-hover-bg: #666666;
}
input[type=text], .field-__str__, .field-_combined, .field-_text, .field-description {
font-family: Consolas, "Courier New", monospace;
font-size: 14px;
color: #BBBBBB;
border: none;
transition: all 0.2s;
}

/* td {
    padding-bottom: 50px;
} */

input[type=text] {
background-color: var(--textinput-bg);
}

textarea {
width: 99% !important;
font-size: 14px;
font-family: Consolas, "Courier New", monospace;
color: #abb2bf;
min-height: auto;
transition: all 0.2s;
border: none;
background-color: var(--textinput-bg);
}

label {
color: #81858d !important;
}

.column-_food {
    min-width: 170px;
}

textarea:focus, input[type=text]:focus {
background-color: var(--darkened-bg);
outline: none;
border: none;
box-shadow: 4px 4px 10px #00000042;
}
</style>
{% endblock %}
