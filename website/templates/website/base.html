{% block html %}
<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        {% endblock %}
    </head>
    <body {% block body_tag_attributes %}{% endblock %}>
        {% block payload %}
            {{ userdata|json_script:"userdata" }}
        {% endblock %}
        {% block body %}
            <script type="application/json" id="csrf_token">"{{ csrf_token }}"</script>
            {% block content %}{% endblock %}
        {% endblock %}
    </body>
</html>
{% endblock %}
